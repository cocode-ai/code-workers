name = "cocode-ai-studio"
main = "src/workers.js"
compatibility_date = "2025-01-01"
compatibility_flags = ["nodejs_compat"]

[observability]
enabled = true

[ai]
binding = "AI"

[vars]
APP_VERSION = "1.0.0"
MAX_PROJECTS_PER_USER = 5
MAX_FILE_SIZE = 10485760  # 10MB

[[kv_namespaces]]
binding = "CODE_AI_USERS"
id = "80cd14d7c8d440b7b53fa037d030d407"

[[r2_buckets]]
binding = "USER_WORKSPACES"
bucket_name = "cocode-ai-workspaces"

[triggers]
crons = ["0 * * * *"]  # Cleanup hourly